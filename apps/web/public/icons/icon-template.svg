<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="#050505"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="fireGradient" x1="0" y1="512" x2="512" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>

  <!-- Timer circle outer -->
  <circle cx="256" cy="256" r="180" stroke="url(#fireGradient)" stroke-width="12" fill="none" opacity="0.3"/>

  <!-- Timer circle inner -->
  <circle cx="256" cy="256" r="150" stroke="url(#fireGradient)" stroke-width="8" fill="none"/>

  <!-- Timer hand - pointing to 10 o'clock position -->
  <line x1="256" y1="256" x2="180" y2="150" stroke="url(#fireGradient)" stroke-width="12" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="url(#fireGradient)"/>

  <!-- Small tick marks -->
  <g stroke="url(#fireGradient)" stroke-width="4" opacity="0.6">
    <line x1="256" y1="60" x2="256" y2="80"/>
    <line x1="452" y1="256" x2="432" y2="256"/>
    <line x1="256" y1="452" x2="256" y2="432"/>
    <line x1="60" y1="256" x2="80" y2="256"/>
  </g>

  <!-- Fire emoji-style accent at top -->
  <path d="M236 100 Q256 80 276 100 Q286 115 276 130 Q266 140 256 130 Q246 140 236 130 Q226 115 236 100Z" fill="url(#fireGradient)"/>
</svg>
